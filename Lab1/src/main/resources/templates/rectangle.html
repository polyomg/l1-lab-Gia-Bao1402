<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích, chu vi</title>
</head>
<body>
<h2>Nhập chiều dài và chiều rộng</h2>

<form action="/dientichchuvi/tinhtoan" method="post">
    <label>Chiều dài:</label>
    <input type="number" name="chieuDai" step="0.1" required><br><br>

    <label>Chiều rộng:</label>
    <input type="number" name="chieuRong" step="0.1" required><br><br>

    <button type="submit">Tính</button>
</form>

<div th:if="${dienTich != null}">
    <p>Diện tích: <span th:text="${dienTich}"></span></p>
    <p>Chu vi: <span th:text="${chuVi}"></span></p>
</div>
</body>
</html>
